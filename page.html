<head>
    <link rel="stylesheet" type="text/css" href="tomato.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>
</head>
<div class="section" id="red">
    <span id="title">
    Campbell's Tomato Timer
  </span>
    <!--Counter for displaying t
    <div id="displayContainer">

    <!--The work and break controls-->
    <!--Break Container-->
    <div id="breakContainer">
        <div id="breakText">
            <p id="break">BREAK</p>
        </div>
        <div id="breakControls">
            <span class="controls breakMinus noSelect">-</span>
            <div id="breakNum">
            </div>
            <span class="controls breakPlus noSelect">+</span>
        </div>
    </div>
    <div id="counterContainer">
        <div id="counter" class="button noSelect">
            <!--Display the dynamic time in here-->
            4:20
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="tomato.js"></script>
