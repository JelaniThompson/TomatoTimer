  <div class="section" id="red">
    <span id="title">
    Campbell's Tomato Timer
  </span>
    <div id="time">

    </div>

<div class="buttonWrapper">
    <div class="button" id="start">
      <span class="controls">Start</span>
    </div>

    <div class="button" id="stop">
      <span class="controls">Stop</span>
    </div>
</div>

<!--Here add buttons to customize the time-->
<span id="text">Increase/Decrease Length</span>
<div class="buttonWrapper">
   <div id="increaseLength" class="button incrementWork">+</div>
   <div id="decreaseLength" class="button decrementWork">-</div>
 </div>

 <span id="text">Increase/Decrease Break</span>
 <div class="buttonWrapper">
    <div id="increaseBreak" class="button incrementBreak">+</div>
    <div id="decreaseBreak" class="button decrementBreak">-</div>
  </div>

</div>

<!--Use Flexbox column thingamajig-->
<div class="section" id="white">
  <p>Ok, we're using this to display the countdown timer now</p>
  <div id="timeDisplay"></div>
  <div id="workDisplay"></div>
  <div id="breakDisplay"></div>
</div>
